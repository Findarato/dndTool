<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#607D8B">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" sizes="192x192" href="nice-highres.png">
  <title>{{appName}}</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <paper-drawer-panel>

      <!-- Drawer -->
      <paper-header-panel drawer mode="scroll">
        
        <!-- Drawer Toolbar -->
        <paper-toolbar class="tall">
          <paper-item class="bottom">Player</paper-item>
        </paper-toolbar>
        <!-- Drawer Content -->
        <div vertical layout start>
          <paper-menu selected="0">
            <paper-item label="Characters" icon="account-box"></paper-item>
            <paper-item label="Spells" icon="book"></paper-item>
            <paper-item label="Tools" icon="settings"></paper-item>
          </paper-menu>
          <div flex></div>
          <paper-item class="versionInfo">Version {{version}}</paper-item>  
        </div>
        
      </paper-header-panel>

      <!-- Main -->
      <paper-header-panel main mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar class="">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="middle indent">{{appName}}</span>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">

        </div>
        <!-- Placeholder for what the character card -->
        <div id="characterCard" class="characterCard vertical layout">
          <div>
            
          </div>
          <div class="">
            
          </div>
        </div>
        <!-- New Character Form -->
        <div id="">
          
        </div>
        
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-fab icon="add" id="add" class="mainAdd"></paper-fab>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
