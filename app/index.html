<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer mode="scroll">

        <!-- Drawer Toolbar -->
        <core-toolbar class="tall">Player</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item label="Characters"></core-item>
          <core-item label="Spells"></core-item>
          <core-item label="Tools"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <core-toolbar class="animate tall">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span class="middle indent">{{appName}}</span>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">

        </div>
      </core-header-panel>
    </core-drawer-panel>
    <paper-fab icon="add" id="add" class="mainAdd"></paper-fab>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
